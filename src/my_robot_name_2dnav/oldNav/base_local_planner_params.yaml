TrajectoryPlannerROS:

#Robot Config Params
  max_vel_x: 0.25
  min_vel_x: -0.1
  max_vel_theta: 0.5
  min_in_place_vel_theta: 0.4
  acc_lim_theta: 2.2
  acc_lim_x: 0.05
  acc_lim_y: 0.0
  
#Forward Simulation Parameters
  sim_time: 2.5
  meter_scoring: true
  
#Trajectory Scoring Parameters
  occdist_scale: 0.2 
  escape_vel: -0.2
  gdist_scale: 1.0
  pdist_scale: 5.0
  #forward_point_distance: 0.0
  
  # Goal Tolerance Parameters
  yaw_goal_tolerance: 2.0  # 2
  xy_goal_tolerance: 0.16  # 0.15 this is working greatly
  # latch_xy_goal_tolerance: false

  holonomic_robot: false
