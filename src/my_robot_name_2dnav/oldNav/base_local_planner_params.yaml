TrajectoryPlannerROS:

#Robot Config Params
  max_vel_x: 0.15
  min_vel_x: 0.1
  max_vel_theta: 0.5
  min_in_place_vel_theta: 0.4
  acc_lim_theta: 2.2
  acc_lim_x: 1.5
  acc_lim_y: 1.5
  



#Forward Simulation Parameters
  sim_time: 5.0
  

#Trajectory Scoring Parameters
  occdist_scale: 0.1 
  escape_vel: -0.1
  gdist_scale: 5
  forward_point_distance: 0.0

  holonomic_robot: true
